<form>
    <label for="title">
        Description:
    </label>
    <input
        [(ngModel)]="newAppointmentTitle"
        type="text"
        id="title"
        placeholder="Description"
        name="title"
    >
    <label for="date">
        Date:
    </label>
    <input
        [(ngModel)]="newAppointmentDate"
        type="date"
        id="date"
        placeholder="Date"
        name="date"
    >
    <button (click)="addAppointment()">Add</button>
</form>
